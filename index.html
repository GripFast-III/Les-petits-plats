<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Les petits plats, outil de recettes de cuisine"
      name="description"
    />
    <meta
      content="Les petits plats, outil de recettes de cuisine"
      name="keywords"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/76951b6d18.js"
      crossorigin="anonymous"
    ></script>
    <title>Les Petits Plats</title>
  </head>

  <body>
    <header class="header">
      <div class="main-title">
        <h1>LES PETITS PLATS</h1>
        <div class="ellipse">
          <i class="fa-regular fa-circle big"></i>
          <i class="fa-regular fa-circle small"></i>
        </div>
      </div>

      <div class="middle-title">
        <h2>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
          DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
        </h2>
      </div>

      <div class="searchbar">
        <input type="text" class="search-input" />
        <button class="search-button" type="submit" id="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>

    <main>
      <section class="filtersAndRecipes-amount">
        <div class="filters">
          <div class="filter-ingredients filter-list">
            <div class="sort-container">
              <div class="sort-select">
                <div
                  class="selected-option"
                  tabindex="0"
                  role="button"
                  aria-haspopup="listbox"
                  aria-expanded="false"
                >
                  <h3 class="filter-header">Ingrédients</h3>
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="mini-searchbar">
                  <input type="text" class="search-input" />
                  <button
                    class="search-button"
                    type="submit"
                    id="search-button"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
                <ul
                  class="options-list hidden"
                  id="options-list-ingredients"
                  role="listbox"
                  aria-labelledby="sort-by"
                ></ul>
              </div>
            </div>
          </div>

          <div class="filter-appliances filter-list">
            <div class="sort-container">
              <div class="sort-select">
                <div
                  class="selected-option"
                  tabindex="0"
                  role="button"
                  aria-haspopup="listbox"
                  aria-expanded="false"
                >
                  <h3 class="filter-header">Appareils</h3>
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="mini-searchbar">
                  <input type="text" class="search-input" />
                  <button
                    class="search-button"
                    type="submit"
                    id="search-button"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
                <ul
                  class="options-list hidden"
                  id="options-list-appliances"
                  role="listbox"
                  aria-labelledby="sort-by"
                ></ul>
              </div>
            </div>
          </div>

          <div class="filter-ustensils filter-list">
            <div class="sort-container">
              <div class="sort-select">
                <div
                  class="selected-option"
                  tabindex="0"
                  role="button"
                  aria-haspopup="listbox"
                  aria-expanded="false"
                >
                  <h3 class="filter-header">Ustensils</h3>
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="mini-searchbar">
                  <input type="text" class="search-input" />
                  <button
                    class="search-button"
                    type="submit"
                    id="search-button"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
                <ul
                  class="options-list hidden"
                  id="options-list-ustensils"
                  role="listbox"
                  aria-labelledby="sort-by"
                ></ul>
              </div>
            </div>
          </div>
        </div>

        <div class="recipes-amount" id="total-recipes"></div>
      </section>

      <section class="tags">
        <div class="tag-ingredients"></div>
        <div class="tag-appliances"></div>
        <div class="tag-ustensils"></div>
      </section>

      <section class="recipes-cards"></section>

      <span class="no-result-message"></span>
    </main>

    <script src="./scripts/index.js"></script>
  </body>
</html>

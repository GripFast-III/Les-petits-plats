<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Les petits plats, outil de recettes de cuisine"
      name="description"
    />
    <meta
      content="Les petits plats, outil de recettes de cuisine"
      name="keywords"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/76951b6d18.js"
      crossorigin="anonymous"
    ></script>
    <title>Les Petits Plats</title>
  </head>

  <body>
    <header class="header">
      <div class="main-title">
        <h1>LES PETITS PLATS</h1>
        <div class="ellipse">
          <i class="fa-regular fa-circle big"></i>
          <i class="fa-regular fa-circle small"></i>
        </div>
      </div>

      <div class="middle-title">
        <h2>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
          DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
        </h2>
      </div>

      <div class="searchbar">
        <input
          type="text"
          class="search-input"
          placeholder="   Rechercher une recette, un ingrédient..."
        />
        <button class="search-button" type="submit" id="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>

    <main>
      <section class="filtersAndRecipes-amount">
        <div class="filters">
          <div class="filter-ingredients">
            <div class="sort-container">
              <div class="sort-select">
                <div
                  class="selected-option"
                  tabindex="0"
                  role="button"
                  aria-haspopup="listbox"
                  aria-expanded="false"
                >
                  <h3>Ingrédients</h3>
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
                <ul
                  class="options-list"
                  id="options-list"
                  role="listbox"
                  aria-labelledby="sort-by"
                >
                  <li
                    class="sort-option"
                    data-value="likes"
                    tabindex="0"
                    role="option"
                    aria-selected="false"
                  >
                    X
                  </li>
                  <li
                    class="sort-option"
                    data-value="title"
                    tabindex="0"
                    role="option"
                    aria-selected="false"
                  >
                    Y
                  </li>
                  <li
                    class="sort-option"
                    data-value="date"
                    tabindex="0"
                    role="option"
                    aria-selected="false"
                  >
                    Z
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="filter-appliances">
            <div class="sort-container">
              <div class="sort-select">
                <div
                  class="selected-option"
                  tabindex="0"
                  role="button"
                  aria-haspopup="listbox"
                  aria-expanded="false"
                >
                  <h3>Appareils</h3>
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
                <ul
                  class="options-list"
                  id="options-list"
                  role="listbox"
                  aria-labelledby="sort-by"
                >
                  <li
                    class="sort-option"
                    data-value="likes"
                    tabindex="0"
                    role="option"
                    aria-selected="false"
                  >
                    A
                  </li>
                  <li
                    class="sort-option"
                    data-value="title"
                    tabindex="0"
                    role="option"
                    aria-selected="false"
                  >
                    B
                  </li>
                  <li
                    class="sort-option"
                    data-value="date"
                    tabindex="0"
                    role="option"
                    aria-selected="false"
                  >
                    C
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="filter-ustensils">
            <div class="sort-container">
              <div class="sort-select">
                <div
                  class="selected-option"
                  tabindex="0"
                  role="button"
                  aria-haspopup="listbox"
                  aria-expanded="false"
                >
                  <h3>Ustensils</h3>
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
                <ul
                  class="options-list"
                  id="options-list"
                  role="listbox"
                  aria-labelledby="sort-by"
                >
                  <li
                    class="sort-option"
                    data-value="likes"
                    tabindex="0"
                    role="option"
                    aria-selected="false"
                  >
                    P
                  </li>
                  <li
                    class="sort-option"
                    data-value="title"
                    tabindex="0"
                    role="option"
                    aria-selected="false"
                  >
                    Q
                  </li>
                  <li
                    class="sort-option"
                    data-value="date"
                    tabindex="0"
                    role="option"
                    aria-selected="false"
                  >
                    R
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="recipes-amount" id="total-recipes"></div>
      </section>

      <section class="tags">
        <div class="tag-ingredients"></div>
        <div class="tag-appliances"></div>
        <div class="tag-ustensils"></div>
      </section>

      <section class="recipes-cards"></section>

      <span class="no-result-message"></span>
    </main>

    <script src="./scripts/index.js"></script>
  </body>
</html>

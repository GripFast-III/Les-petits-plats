<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Les petits plats, outil de recettes de cuisine"
      name="description"
    />
    <meta
      content="Les petits plats, outil de recettes de cuisine"
      name="keywords"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/76951b6d18.js"
      crossorigin="anonymous"
    ></script>
    <title>Les Petits Plats</title>
  </head>

  <body>
    <main>
      <header class="header">
        <div class="main-title">
          <h1>LES PETITS PLATS</h1>
          <div class="ellipse">
            <i class="fa-regular fa-circle big"></i>
            <i class="fa-regular fa-circle small"></i>
          </div>
        </div>

        <div class="middle-title">
          <h2>
            CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
            DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
          </h2>
        </div>

        <div class="searchbar">
          <input
            type="text"
            class="search-input"
            placeholder="   Rechercher une recette, un ingrédient..."
          />
          <button class="search-button" type="submit" id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </header>

      <section class="filtersAndRecipes-amount">
        <div class="filters">
          <div class="filter-ingredients"></div>
          <div class="filter-appliances"></div>
          <div class="filter-ustensils"></div>
        </div>
        <div class="recipes-amount"></div>
      </section>

      <section class="tags">
        <div class="tag-ingredients"></div>
        <div class="tag-appliances"></div>
        <div class="tag-ustensils"></div>
      </section>

      <section class="recipes-cards"></section>

      <span class="no-result-message"></span>
    </main>

    <script></script>
  </body>
</html>
